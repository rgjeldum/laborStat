    <script>
        var map = new Datamap({
            element: document.getElementById('container1'),
            scope: 'usa',
            fills: {
                Democratic: 'blue',
                Republican: 'red',
                defaultFill: 'green'
            },
            data: election
        });

        // Plot the US map based on wages
        // We need to colorize every state based on average wages
        // colors should be uniq for every value.
        // For this purpose we create palette(using min/max series-value)
        console.log(wages)
        var wagesPerYearPerMonth = wages["2008"]["9"];
        var dataset = {};
        var minValue = 9999;
        var maxValue = -1;
        Object.keys(wagesPerYearPerMonth).forEach(function(key) {
            var val = wagesPerYearPerMonth[key];
            var temp = val["average"];
            if (temp < minValue) {
                minValue = temp;
            }
            if (temp > maxValue) {
                maxValue = temp;
            }
        });

        // create color palette function
        // color can be whatever you wish
        var paletteScale = d3.scale.linear()
                .domain([minValue,maxValue])
                .range(["#ff0000","#0000FF"]); // blue color

        // fill dataset in appropriate format
        Object.keys(wagesPerYearPerMonth).forEach(function(key) {
            var val = wagesPerYearPerMonth[key];
            var temp = val["average"];
            dataset[key] = { wageAverage: Number(temp).toFixed(2), fillColor: paletteScale(temp) };
        });

        var map = new Datamap({
            element: document.getElementById('container2'),
            scope: 'usa',
            fills: { defaultFill: '#F5F5F5' },
            data: dataset,
                    geographyConfig: {
            borderColor: '#DEDEDE',
            highlightBorderWidth: 2,
            // don't change color on mouse hover
            highlightFillColor: function(geo) {
                return geo['fillColor'] || '#F5F5F5';
            },
            // only change border
            highlightBorderColor: '#B7B7B7',
            // show desired information in tooltip
            popupTemplate: function(geo, data) {
                // don't show tooltip if country don't present in dataset
                if (!data) { return ; }
                // tooltip content
                return ['<div class="hoverinfo">',
                    '<strong>', geo.properties.name, '</strong>',
                    '<br>Count: <strong>', data.wageAverage, '</strong>',
                    '</div>'].join('');
            }
        }
        });

       
    </script>
